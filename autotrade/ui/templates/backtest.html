{% extends "layout.html" %} {% block content %}
<div id="backtest-root"></div>
{% endblock %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/babel">
  const Backtest = () => {
    const [params, setParams] = useState({
      start_date: "2025-12-01",
      end_date: "2025-12-31",
      strategy_type: "qlib_ml",
      symbol: "AAPL,MSFT,GOOGL,AMZN,NVDA,META,TSLA",
      model_name: "",
      top_k: 3,
      interval: "5min",  // 默认 5 分钟（与配置文件一致）
      num_bars: 20000,
    });
    const [models, setModels] = useState([]);
    const [loading, setLoading] = useState(false);
    const [taskId, setTaskId] = useState(null);
    const [taskStatus, setTaskStatus] = useState(null);
    const [taskLogs, setTaskLogs] = useState([]);
    const [taskResult, setTaskResult] = useState(null);
    const [taskError, setTaskError] = useState(null);

    useEffect(() => {
      const fetchModels = async () => {
        try {
          const res = await fetch("/api/models");
          const data = await res.json();
          setModels(data.models || []);
        } catch (e) {
          console.error("Failed to fetch models", e);
        }
      };
      fetchModels();
    }, []);

    useEffect(() => {
      const fetchDataConfig = async () => {
        try {
          const res = await fetch("/api/data/config");
          const data = await res.json();
          const dataConfig = data?.config || {};
          const symbols = dataConfig.symbols || [];
          setParams((prev) => ({
            ...prev,
            symbol: symbols.length > 0 ? symbols.join(",") : prev.symbol,
            interval: dataConfig.interval || prev.interval,
            num_bars: dataConfig.num_bars || prev.num_bars,
          }));
        } catch (e) {
          console.error("Failed to fetch data config", e);
        }
      };
      fetchDataConfig();
    }, []);

    const runBacktest = async () => {
      setLoading(true);
      try {
        const res = await fetch("/api/run_backtest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(params),
        });
        const payload = await res.json();
        if (payload.task_id) {
          setTaskId(payload.task_id);
          setTaskStatus(payload.status || "queued");
          setTaskLogs([]);
          setTaskResult(null);
          setTaskError(null);
        }
      } catch (e) {
        console.error(e);
      } finally {
        setLoading(false);
      }
    };

    useEffect(() => {
      if (!taskId) return;
      let active = true;
      const fetchTask = async () => {
        try {
          const res = await fetch(`/api/backtest/tasks/${taskId}`);
          const payload = await res.json();
          if (!active) return;
          if (payload.error) {
            setTaskError(payload.error);
            return;
          }
          setTaskStatus(payload.status);
          setTaskLogs(payload.logs || []);
          setTaskResult(payload.result || null);
          setTaskError(payload.error_message || null);
        } catch (e) {
          if (active) {
            setTaskError("获取回测状态失败");
          }
        }
      };
      fetchTask();
      const timer = setInterval(fetchTask, 1000);
      return () => {
        active = false;
        clearInterval(timer);
      };
    }, [taskId]);

    return (
      <div className="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">
        <Card title="回测配置" className="col-span-1 h-fit">
          <div className="space-y-4">
            <div className="p-4 bg-purple-500/5 rounded-xl border border-purple-500/20 space-y-4">
              <div>
                <label className="block text-xs font-medium text-purple-300 mb-1.5">
                  模型选择
                </label>
                <select
                  className="w-full bg-slate-900/50 border border-slate-700/50 rounded-lg p-2 text-slate-200 text-sm focus:border-purple-500/50 outline-none"
                  value={params.model_name}
                  onChange={(e) =>
                    setParams({ ...params, model_name: e.target.value })
                  }
                >
                  <option value="">使用当前最优模型</option>
                  {models.map((m) => (
                    <option key={m.name} value={m.name}>
                      {m.name} (IC: {(m.metrics?.ic || 0).toFixed(3)})
                    </option>
                  ))}
                </select>
              </div>
              <div className="grid grid-cols-2 gap-3 text-sm">
                <div>
                  <label className="block text-xs text-slate-500 mb-1">
                    Top-K
                  </label>
                  <input
                    type="number"
                    className="w-full bg-slate-900/50 border border-slate-700/50 rounded-lg p-2 text-slate-200"
                    value={params.top_k}
                    onChange={(e) =>
                      setParams({
                        ...params,
                        top_k: parseInt(e.target.value),
                      })
                    }
                  />
                </div>
              </div>
            </div>

            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                交易标的 (逗号分隔)
              </label>
              <input
                type="text"
                className="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-200 focus:border-cyan-500/50 outline-none transition-colors"
                placeholder="例如: SPY, QQQ, AAPL"
                value={params.symbol}
                onChange={(e) =>
                  setParams({ ...params, symbol: e.target.value })
                }
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                数据频率
              </label>
              <div className="w-full bg-slate-900/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-500 text-sm">
                {params.interval} - 固定设置
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                历史K线数量
              </label>
              <div className="w-full bg-slate-900/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-500 text-sm">
                {params.num_bars}
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                开始日期
              </label>
              <input
                type="date"
                className="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-200 focus:border-cyan-500/50 outline-none transition-colors"
                value={params.start_date}
                onChange={(e) =>
                  setParams({ ...params, start_date: e.target.value })
                }
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                结束日期
              </label>
              <input
                type="date"
                className="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-200 focus:border-cyan-500/50 outline-none transition-colors"
                value={params.end_date}
                onChange={(e) =>
                  setParams({ ...params, end_date: e.target.value })
                }
              />
            </div>
            <Button
              onClick={runBacktest}
              disabled={loading}
              className="w-full mt-4 !py-3"
            >
              {loading ? "正在初始化..." : "开始回测"}
            </Button>
          </div>
        </Card>

        <Card
          title="回测状态 & 日志"
          className="col-span-1 md:col-span-2 min-h-[400px]"
        >
          <div className="flex flex-col h-full">
            {/* Results Display Area */}
            {taskResult && (
              <div className="mb-4 p-4 bg-cyan-500/10 border border-cyan-500/20 rounded-xl flex items-center justify-between animate-pulse-once">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-cyan-500/20 rounded-full flex items-center justify-center text-cyan-400">
                    <i data-lucide="bar-chart-3"></i>
                  </div>
                  <div>
                    <div className="text-sm font-bold text-slate-100">
                      回测报告已就绪
                    </div>
                    <div className="text-xs text-slate-400">
                      生成时间:{" "}
                      {new Date(taskResult.timestamp).toLocaleString()}
                    </div>
                  </div>
                </div>
                <div className="flex gap-2">
                  {taskResult.tearsheet && (
                    <a
                      href={taskResult.tearsheet}
                      target="_blank"
                      className="px-3 py-1.5 bg-cyan-500 text-slate-900 rounded-lg text-xs font-bold hover:bg-cyan-400 transition-colors"
                    >
                      查看收益看板
                    </a>
                  )}
                  {taskResult.trades && (
                    <a
                      href={taskResult.trades}
                      target="_blank"
                      className="px-3 py-1.5 bg-slate-700 text-slate-200 rounded-lg text-xs font-bold hover:bg-slate-600 transition-colors"
                    >
                      交易详情
                    </a>
                  )}
                </div>
              </div>
            )}

            <div className="flex-1 overflow-y-auto font-mono text-sm space-y-1 p-4 bg-slate-950/40 rounded-xl border border-slate-800/50 mb-4 shadow-inner">
              {taskId && (
                <div className="text-xs text-slate-500 mb-2">
                  当前任务: {taskId} {taskStatus ? `(${taskStatus})` : ""}
                </div>
              )}
              {taskError && (
                <div className="text-xs text-rose-400 mb-2">{taskError}</div>
              )}
              {taskLogs.length === 0 && (
                  <div className="text-slate-600 italic text-center mt-32">
                    等待回测开始...
                  </div>
                )}
              {taskLogs.map((log, i) => (
                <div
                  key={i}
                  className="text-slate-300 border-b border-slate-800/30 py-1 flex gap-2"
                >
                  <span className="text-purple-400 shrink-0">➜</span>
                  <span>{log}</span>
                </div>
              ))}
            </div>
            <div className="text-xs text-slate-500 text-center bg-slate-800/30 py-2 rounded-lg border border-slate-700/20">
              数据源: Alpaca API（与数据中心、训练、实盘保持一致）
            </div>
          </div>
        </Card>
      </div>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById("backtest-root"));
  root.render(<Backtest />);
</script>
{% endblock %}
