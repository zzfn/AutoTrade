{% extends "layout.html" %} {% block content %}
<div id="backtest-root"></div>
{% endblock %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/babel">
  const Backtest = () => {
    const [params, setParams] = useState({
      start_date: "2023-01-01",
      end_date: "2023-12-31",
      strategy: "SimpleStrategy",
    });
    const [loading, setLoading] = useState(false);
    // We reuse the main WS for logs for now
    const { data } = useWebSocket(`ws://${window.location.host}/ws`);

    const runBacktest = async () => {
      setLoading(true);
      try {
        await fetch("/api/run_backtest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(params),
        });
      } catch (e) {
        console.error(e);
      } finally {
        setLoading(false);
      }
    };

    return (
      <div className="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">
        <Card title="回测配置" className="col-span-1 h-fit">
          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                策略选择
              </label>
              <select
                className="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-200 focus:border-cyan-500/50 outline-none transition-colors"
                value={params.strategy}
                disabled
              >
                <option>简单策略 (SMA 均线交叉)</option>
              </select>
            </div>
            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                开始日期
              </label>
              <input
                type="date"
                className="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-200 focus:border-cyan-500/50 outline-none transition-colors"
                value={params.start_date}
                onChange={(e) =>
                  setParams({ ...params, start_date: e.target.value })
                }
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-slate-400 mb-1.5">
                结束日期
              </label>
              <input
                type="date"
                className="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-200 focus:border-cyan-500/50 outline-none transition-colors"
                value={params.end_date}
                onChange={(e) =>
                  setParams({ ...params, end_date: e.target.value })
                }
              />
            </div>
            <Button
              onClick={runBacktest}
              disabled={loading}
              className="w-full mt-4 !py-3"
            >
              {loading ? "正在初始化..." : "开始回测"}
            </Button>
          </div>
        </Card>

        <Card
          title="回测状态 & 日志"
          className="col-span-1 md:col-span-2 min-h-[400px]"
        >
          <div className="flex flex-col h-full">
            <div className="flex-1 overflow-y-auto font-mono text-sm space-y-1 p-4 bg-slate-950/40 rounded-xl border border-slate-800/50 mb-4 shadow-inner">
              {data &&
                data.logs.filter((l) => l.includes("Backtest")).length ===
                  0 && (
                  <div className="text-slate-600 italic text-center mt-32">
                    等待回测开始...
                  </div>
                )}
              {data &&
                data.logs
                  .filter((l) => l.includes("Backtest"))
                  .map((log, i) => (
                    <div
                      key={i}
                      className="text-slate-300 border-b border-slate-800/30 py-1 flex gap-2"
                    >
                      <span className="text-purple-400 shrink-0">➜</span>
                      <span>{log}</span>
                    </div>
                  ))}
            </div>
            <div className="text-xs text-slate-500 text-center bg-slate-800/30 py-2 rounded-lg border border-slate-700/20">
              注意: 详细图表功能正在开发中 (MVP 限制)
            </div>
          </div>
        </Card>
      </div>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById("backtest-root"));
  root.render(<Backtest />);
</script>
{% endblock %}
