# Qlib ML 策略配置

# 数据获取配置
data:
  # 股票池
  symbols:
    - SPY
    - QQQ
    - AAPL
    - MSFT
    - GOOGL
    - AMZN
    - META
    - NVDA
    - TSLA

  # 数据频率：代码中硬编码为 5 分钟 (TimeFrame(5, TimeFrameUnit.Minute))
  interval: 5min

  # 历史K线数量（数据点数量）
  num_bars: 20000 # 20000 根K线（1min ≈ 14 天，5min ≈ 70 天）
  valid_bars: 2000

  # 策略回看周期（数据点数量）
  lookback_period: 300

# 模型训练配置
model:
  # 目标变量（预测未来 N 个时间单位的收益）
  target_horizon: 12 # 预测未来 12 * 5min = 60 分钟收益

# 策略配置
strategy:
  # 策略类型（固定为 ML 策略）
  type: qlib_ml

  # ML 策略参数
  ml:
    # 持仓股票数量
    top_k: 3

    # 交易间隔
    sleeptime: "1M"
