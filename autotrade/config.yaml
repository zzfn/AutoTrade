# Qlib ML 策略配置

# 数据获取配置
data:
  symbols:
    - SPY
    - QQQ
    - AAPL
    - MSFT
    - GOOGL
    - AMZN
    - META
    - NVDA
    - TSLA

  interval: 5min          # 数据频率（1min, 5min, 15min, 30min, 1h, 1d）
  num_bars: 20000         # 训练数据量（1min ≈ 14 天，5min ≈ 70 天）
  valid_bars: 2000        # 最小数据量验证阈值
  lookback_period: 300    # 策略回看周期（数据点数量）

# 模型训练配置
model:
  target_horizon: 12      # 预测未来 12 个时间单位（12 * 5min = 60 分钟）
  end_date: "2025-12-31"  # 训练数据截止日期（避免未来数据泄露）

# 策略配置
strategy:
  top_k: 4               # 持仓股票数量
  sleeptime: "1M"        # 交易间隔（1M=1分钟, 1H=1小时, 1D=1天）
