apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autotrade
  namespace: default
  annotations:
    # NGINX Ingress Controller 注解
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: autotrade.local  # 可选：设置域名，或使用 IP 访问
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autotrade
            port:
              number: 8000
