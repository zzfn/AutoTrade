apiVersion: apps/v1
kind: Deployment
metadata:
  name: autotrade
  namespace: default
  labels:
    app: autotrade
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autotrade
  template:
    metadata:
      labels:
        app: autotrade
        version: v1
    spec:
      containers:
      - name: autotrade
        image: autotrade:latest  # 构建后请替换为实际的镜像地址
        imagePullPolicy: Never    # 本地构建使用 Never，远程镜像使用 IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        # 环境变量从 ConfigMap 和 Secret 注入
        envFrom:
        - configMapRef:
            name: autotrade-config
        - secretRef:
            name: autotrade-secret

        # 资源限制
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # 健康检查
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # 持久化存储（用于日志和报告）
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: reports
          mountPath: /app/reports

      volumes:
      - name: logs
        hostPath:
          path: /tmp/autotrade/logs
          type: DirectoryOrCreate
      - name: reports
        hostPath:
          path: /tmp/autotrade/reports
          type: DirectoryOrCreate

      # 重启策略
      restartPolicy: Always
